<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-lg py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='/'">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-hard-hat text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold text-blue-600">BuildPro</span>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/homepage" class="text-gray-700 hover:text-blue-600 transition-colors">Home</a>
                    <a href="/categories/view" class="text-gray-700 hover:text-blue-600 transition-colors">Categories</a>
                    <a href="/products/view" class="text-gray-700 hover:text-blue-600 transition-colors">Products</a>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="relative cursor-pointer" onclick="goToCart()">
                        <i class="fas fa-shopping-cart text-xl text-gray-700"></i>
                        <span class="cart-badge" id="cart-count">0</span>
                    </div>
                    <div class="relative">
                        <button class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors" onclick="toggleProfileMenu()">
                            <i class="fas fa-user-circle text-2xl"></i>
                            <span class="hidden md:block" th:text="${user.name}">User</span>
                            <i class="fas fa-chevron-down text-sm"></i>
                        </button>
                        <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
                            <a href="/profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user mr-2"></i> My Profile
                            </a>
                            <a href="/profile/orders" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-shopping-bag mr-2"></i> My Orders
                            </a>
                            <a href="/profile/edit" class="block px-4 py-2 text-blue-600 bg-blue-50">
                                <i class="fas fa-edit mr-2"></i> Edit Profile
                            </a>
                            <hr class="my-2">
                            <a href="#" onclick="logout()" class="block px-4 py-2 text-red-600 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto my-12 px-4">
        <div class="bg-white rounded-lg shadow p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Edit Profile</h1>
                <a href="/profile" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Profile
                </a>
            </div>

            <!-- Success Message -->
            <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${param.success}"></span>
            </div>

            <!-- Edit Profile Form -->
            <form th:action="@{/profile/update}" th:object="${user}" method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
                        <input type="text" th:field="*{name}" required
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Email (Read-only) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" th:value="${user.email}" disabled
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-100 text-gray-500">
                        <p class="text-sm text-gray-500 mt-1">Email cannot be changed</p>
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" th:field="*{phone}" placeholder="+91 9876543210"
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Role (Read-only) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Account Type</label>
                        <input type="text" th:value="${user.role}" disabled
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-100 text-gray-500">
                    </div>
                </div>

                <!-- Verification Status -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-lg font-semibold mb-3">Account Status</h3>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="fas fa-shield-alt text-gray-400 mr-3"></i>
                            <div>
                                <p class="font-medium">Email Verification</p>
                                <p class="text-sm text-gray-600">Your email verification status</p>
                            </div>
                        </div>
                        <span th:class="${user.isVerified ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}" 
                              class="px-3 py-1 rounded-full text-sm font-semibold"
                              th:text="${user.isVerified ? 'Verified' : 'Not Verified'}">Verified</span>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-4">
                    <a href="/profile" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg transition-colors">
                        Cancel
                    </a>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-save mr-2"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleProfileMenu() {
            const menu = document.getElementById('profile-menu');
            menu.classList.toggle('hidden');
        }

        function goToCart() {
            const userId = localStorage.getItem("currentUserId");
            if (!userId) {
                alert("Please login first to view your cart!");
                window.location.href = "/login";
                return;
            }
            window.location.href = `/cart/view?userId=${userId}`;
        }

        function logout() {
            localStorage.removeItem('currentUserId');
            localStorage.removeItem('cartItems');
            window.location.href = '/';
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cartItems')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }

        // Close profile menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('profile-menu');
            const button = event.target.closest('button');
            if (!button || !button.onclick || button.onclick.toString().indexOf('toggleProfileMenu') === -1) {
                menu.classList.add('hidden');
            }
        });

        // Initialize
        updateCartCount();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            margin: 0 5px;
        }
        .otp-input:focus {
            border-color: #2563eb;
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <nav class="bg-white shadow-lg py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='/'">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-hard-hat text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold text-blue-600">BuildPro</span>
                </div>
                <a href="/" class="text-blue-600 hover:text-blue-800">‚Üê Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto my-12 bg-white rounded-xl shadow-xl p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-600">Sign in to your account</p>
        </div>
        
        <div class="mb-6">
            <div class="flex border-b">
                <button class="flex-1 py-3 px-4 text-center font-semibold border-b-2 border-blue-600 text-blue-600" onclick="setLoginType('user', event)">
                    User Login
                </button>
                <button class="flex-1 py-3 px-4 text-center font-semibold text-gray-600" onclick="setLoginType('admin', event)">
                    Admin Login
                </button>
            </div>
        </div>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email Address</label>
                <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" placeholder="Enter your password" required>
            </div>
            
            <div class="mb-6">
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                    Sign In
                </button>
            </div>
            
            <div class="text-center">
                <a href="forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
                <p class="mt-4 text-gray-600">
                    Don't have an account? 
                    <a href="/register" class="text-blue-600 hover:underline">Register here</a>
                </p>
            </div>
        </form>
        
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-center text-gray-600 mb-4">Quick Demo Access://disabled</p>
            <div class="grid grid-cols-2 gap-3">
                <button class="bg-gray-600 text-white py-2 rounded text-sm" onclick="demoLogin('user@demo.com', 'user123')">
                    User Demo
                </button>
                <button class="bg-blue-600 text-white py-2 rounded text-sm" onclick="demoLogin('admin@demo.com', 'admin123')">
                    Admin Demo
                </button>
            </div>
        </div>
    </div>

    <script>
        let loginType = 'user';

        function setLoginType(type, event) {
            loginType = type;
            const buttons = document.querySelectorAll('.flex button');
            buttons.forEach(btn => {
                btn.classList.remove('border-b-2', 'border-blue-600', 'text-blue-600');
                btn.classList.add('text-gray-600');
            });
            event.target.classList.add('border-b-2', 'border-blue-600', 'text-blue-600');
            event.target.classList.remove('text-gray-600');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = e.target[0].value;
            const password = e.target[1].value;
            const role = loginType.toUpperCase(); // 'USER' or 'ADMIN'

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password, role }) // send role to backend
                });

                const contentType = response.headers.get("content-type");

                if (!response.ok) {
                    const errorText = contentType && contentType.includes("application/json")
                        ? (await response.json()).error || "Unknown error"
                        : await response.text();
                    alert("Login failed: " + errorText);
                    return;
                }

                if (contentType && contentType.includes("application/json")) {
                    const data = await response.json();

                    // Save user info in localStorage
                    localStorage.setItem("currentUser", JSON.stringify(data.user));
                    localStorage.setItem("currentUserId", data.user.id);

                    alert("Login successful! Welcome, " + data.user.email);

                    // Redirect based on backend-provided URL
                    window.location.href = data.redirectUrl;
                } else {
                    alert("Unexpected response (HTML instead of JSON).");
                }
            } catch (err) {
                alert("Error logging in: " + err);
            }
        }

        function demoLogin(email, password) {
            document.querySelector("input[type=email]").value = email;
            document.querySelector("input[type=password]").value = password;
            document.getElementById("login-form").dispatchEvent(new Event("submit"));
        }
    </script>
</body>
</html>

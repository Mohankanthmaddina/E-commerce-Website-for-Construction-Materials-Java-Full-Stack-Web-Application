<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-sidebar {
            min-height: calc(100vh - 80px);
            background: #1f2937;
        }
        .admin-menu {
            color: white;
            padding: 12px 20px;
            display: block;
            transition: background 0.3s;
        }
        .admin-menu:hover, .admin-menu.active {
            background: #374151;
        }
        .role-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .role-user { background: #dbeafe; color: #1e40af; }
        .role-admin { background: #fef3c7; color: #92400e; }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-verified { background: #d1fae5; color: #065f46; }
        .status-unverified { background: #fee2e2; color: #991b1b; }
    </style>

    <script>
        // Restrict direct access
        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || !user.role || user.role.name.toLowerCase() !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = '/login';
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '/admin/logout';
        }

        // Toggle user verification status
        function toggleUserVerification(userId, currentStatus) {
            const newStatus = !currentStatus;
            const statusText = newStatus ? 'Verified' : 'Unverified';
            
            if (confirm(`Change user verification status to ${statusText}?`)) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/admin/users/' + userId + '/verification';
                
                const statusInput = document.createElement('input');
                statusInput.type = 'hidden';
                statusInput.name = 'isVerified';
                statusInput.value = newStatus.toString(); // Convert boolean to string
                form.appendChild(statusInput);
                
                document.body.appendChild(form);
                form.submit();
            }
        }

    </script>
</head>
<body class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow-lg py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='/admin/dashboard'">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-hard-hat text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold text-blue-600">BuildPro Admin</span>
                </div>
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <div class="admin-sidebar w-64">
            <div class="p-4">
                <div class="text-white text-lg font-semibold mb-6">Admin Panel</div>
                <a href="/admin/dashboard" class="admin-menu">
                    <i class="fas fa-chart-line mr-3"></i> Dashboard
                </a>
                <a href="/admin/products" class="admin-menu">
                    <i class="fas fa-boxes mr-3"></i> Products
                </a>
                <a href="/admin/orders" class="admin-menu">
                    <i class="fas fa-shopping-cart mr-3"></i> Orders
                </a>
                <a href="/admin/users" class="admin-menu active">
                    <i class="fas fa-users mr-3"></i> Users
                </a>
                <a href="#" class="admin-menu">
                    <i class="fas fa-chart-bar mr-3"></i> Reports
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">User Details</h1>
                    <p class="text-gray-600 mt-2">User ID: <span th:text="${user.id}"></span></p>
                </div>
                <div class="flex gap-4">
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg transition-colors" 
                            onclick="window.location.href='/admin/users'">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Users
                    </button>
                    <button th:onclick="'toggleUserVerification(' + ${user.id} + ', ' + ${user.isVerified} + ')'"
                            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-user-check mr-2"></i> Toggle Verification
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- User Information -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Basic Information -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Basic Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Name</label>
                                <p class="mt-1 text-gray-900" th:text="${user.name}"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email</label>
                                <p class="mt-1 text-gray-900" th:text="${user.email}"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">User ID</label>
                                <p class="mt-1 text-gray-900" th:text="${user.id}"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Role</label>
                                <div class="mt-1">
                                    <span th:class="'role-badge role-' + ${#strings.toLowerCase(user.role)}" 
                                          th:text="${user.role}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Account Status -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Account Status</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Verification Status</label>
                                <div class="mt-1">
                                    <span th:class="'status-badge status-' + ${#strings.toLowerCase(user.statusDisplay)}" 
                                          th:text="${user.statusDisplay}"></span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Account Created</label>
                                <p class="mt-1 text-gray-900" th:text="${user.createdAtDisplay}"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Last Updated</label>
                                <p class="mt-1 text-gray-900" th:text="${user.updatedAtDisplay}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User Actions -->
                <div class="space-y-6">
                    <!-- Quick Actions -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
                        <div class="space-y-3">
                            <button th:onclick="'toggleUserVerification(' + ${user.id} + ', ' + ${user.isVerified} + ')'"
                                    class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                                <i class="fas fa-user-check mr-2"></i>
                                Toggle Verification
                            </button>
                        </div>
                    </div>

                    <!-- User Summary -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">User Summary</h2>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Role:</span>
                                <span th:class="'role-badge role-' + ${#strings.toLowerCase(user.role)}" 
                                      th:text="${user.role}"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Status:</span>
                                <span th:class="'status-badge status-' + ${#strings.toLowerCase(user.statusDisplay)}" 
                                      th:text="${user.statusDisplay}"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Member Since:</span>
                                <span th:text="${user.createdAtDisplay}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

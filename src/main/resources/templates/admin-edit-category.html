<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category - Admin | BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-tight">

    <div class="max-w-3xl mx-auto p-8">
        <div class="bg-white shadow-lg rounded-2xl p-6">
            
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                    <i class="fas fa-edit text-blue-600"></i> Edit Category
                </h1>
                <a th:href="@{/admin/categories}" 
                   class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg shadow-sm transition-colors">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>

            <!-- Error/Success Messages -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${param.success}"></span>
            </div>

            <!-- Edit Category Form -->
            <form th:action="@{/admin/categories/edit/{id}(id=${category.id})}" th:object="${category}" 
                  method="POST" class="space-y-6">
                
                <!-- Category Name -->
                <div>
                    <label class="block mb-2 text-gray-700 font-semibold">Category Name *</label>
                    <input type="text" th:field="*{name}" required
                           placeholder="e.g., Cement & Concrete, Steel, Tools"
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Description -->
                <div>
                    <label class="block mb-2 text-gray-700 font-semibold">Description</label>
                    <textarea th:field="*{description}" rows="4" 
                              placeholder="Describe this category..."
                              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Image URL -->
                <div>
                    <label class="block mb-2 text-gray-700 font-semibold">Category Image URL</label>
                    <input type="url" th:field="*{imageUrl}" 
                           placeholder="https://example.com/category-image.jpg"
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <p class="text-sm text-gray-500 mt-1">Optional: Add an image URL to represent this category</p>
                </div>

                <!-- Current Image Preview -->
                <div th:if="${category.imageUrl}" class="mt-4">
                    <label class="block mb-2 text-gray-700 font-semibold">Current Image</label>
                    <img th:src="${category.imageUrl}" 
                         alt="Category Image" 
                         class="h-20 w-20 rounded-lg object-cover border border-gray-300">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-3">
                    <a th:href="@{/admin/categories}" 
                       class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg shadow-sm transition-colors">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition-colors flex items-center gap-2">
                        <i class="fas fa-save"></i> Update Category
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

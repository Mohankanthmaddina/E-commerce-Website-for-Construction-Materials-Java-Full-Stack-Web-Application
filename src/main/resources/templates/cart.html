<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">

<!--  Navigation bar -->
<nav class="bg-white shadow-lg py-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='/'">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                <i class="fas fa-hard-hat text-white text-xl"></i>
            </div>
            <span class="text-2xl font-bold text-blue-600">BuildPro</span>
        </div>

        <div class="flex items-center space-x-4">
            <div class="relative cursor-pointer">
                <i class="fas fa-shopping-cart text-xl text-gray-700"></i>
                <span class="cart-badge" id="cart-count">0</span>
            </div>

            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors" onclick="logout()">
                Logout
            </button>
        </div>
    </div>
</nav>

<!-- Cart Section  handling-->
<div class="max-w-6xl mx-auto my-12 px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Shopping Cart</h2>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
            <div class="bg-white rounded-lg shadow p-6">
                <div id="cart-items">
                    <div class="text-center py-12 text-gray-500">
                        <i class="fas fa-shopping-cart text-4xl mb-4"></i>
                        <p>Your cart is empty</p>
                        <a href="/products/view" class="text-blue-600 hover:underline mt-2 inline-block">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>

        <!--   Order Summary Regarding to the Subtotal of products, delivery Cost, Discount on 15%  Delivery Charges -->
        <div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">₹0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Delivery Charge</span>
                        <span id="cart-delivery">₹0.00</span>
                    </div>
                    <div class="flex justify-between text-green-600" id="discount-container" style="display: none;">
                        <span>Cluster Discount (5%)</span>
                        <span id="cart-discount">-₹0.00</span>
                    </div>
                    <div class="border-t pt-3">
                        <div class="flex justify-between font-semibold text-lg">
                            <span>Total</span>
                            <span id="cart-total">₹0.00</span>
                        </div>
                    </div>
                </div>

                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4" id="cluster-info" style="display: none;">
                    <div class="flex items-center">
                        <i class="fas fa-users text-blue-600 mr-2"></i>
                        <span class="font-semibold">Cluster Benefit!</span>
                    </div>
                    <p class="text-sm text-blue-700 mt-1">You qualify for 15% delivery discount due to nearby orders.</p>
                </div>

                <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors" onclick="proceedToCheckout()">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = "/cart";

    const userId = localStorage.getItem('currentUserId');

    async function loadCartItems() {
        if (!userId) { 
            alert("Please login to see your cart"); 
            return; 
        }

        try {
            const res = await fetch(`${API_BASE}?userId=${userId}`);
            if (!res.ok) throw new Error("Failed to fetch cart");
            const cart = await res.json();

            const container = document.getElementById('cart-items');

            if (!cart.items || cart.items.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <i class="fas fa-shopping-cart text-4xl mb-4"></i>
                        <p>Your cart is empty</p>
                        <a href="/products/view" class="text-blue-600 hover:underline mt-2 inline-block">Continue Shopping</a>
                    </div>
                `;
                updateCartTotals(0);
                document.getElementById('cart-count').textContent = 0;
                return;
            }

            //  Rendering cart items (using DTO fields)
            container.innerHTML = cart.items.map(item => `
                <div class="flex items-center space-x-4 py-4 border-b">
                    <img src="${item.imageUrl}" alt="${item.productName}" class="w-20 h-20 object-cover rounded">
                    <div class="flex-1">
                        <h4 class="font-semibold">${item.productName}</h4>
                        <p class="text-blue-600 font-bold">₹${item.price}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="w-8 h-8 rounded-full border" onclick="updateQuantity(${item.productId}, ${item.quantity - 1})">-</button>
                        <span>${item.quantity}</span>
                        <button class="w-8 h-8 rounded-full border" onclick="updateQuantity(${item.productId}, ${item.quantity + 1})">+</button>
                    </div>
                    <span class="font-semibold">₹${item.subtotal.toFixed(2)}</span>
                    <button class="text-red-600 hover:text-red-800" onclick="removeFromCart(${item.productId})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');

            // ✅ Update totals
            const subtotal = cart.items.reduce((sum, i) => sum + i.subtotal, 0);
            updateCartTotals(subtotal);
            document.getElementById('cart-count').textContent = cart.items.length;

        } catch (err) {
            console.error(err);
            alert("Failed to load cart items: " + err.message);
        }
    }


    async function updateQuantity(itemId, newQuantity) {
        if (newQuantity < 1) return;
        await fetch(`${API_BASE}/update?userId=${userId}&itemId=${itemId}&quantity=${newQuantity}`, { method: 'PUT' });
        loadCartItems();
    }

    async function removeFromCart(itemId) {
        await fetch(`${API_BASE}/remove?userId=${userId}&itemId=${itemId}`, { method: 'DELETE' });
        loadCartItems();
    }

    function updateCartTotals(subtotal) {
        const delivery = subtotal > 0 ? subtotal*0.05 : 0;
        const discount = subtotal > 1000 ? delivery * 0.15 : 0;
        const total = subtotal + delivery - discount;

        document.getElementById('cart-subtotal').textContent = `₹${subtotal.toFixed(2)}`;
        document.getElementById('cart-delivery').textContent = `₹${delivery.toFixed(2)}`;
        document.getElementById('cart-total').textContent = `₹${total.toFixed(2)}`;

        if (discount > 0) {
            document.getElementById('discount-container').style.display = 'flex';
            document.getElementById('cart-discount').textContent = `-₹${discount.toFixed(2)}`;
            document.getElementById('cluster-info').style.display = 'block';
        } else {
            document.getElementById('discount-container').style.display = 'none';
            document.getElementById('cluster-info').style.display = 'none';
        }
    }

    function proceedToCheckout() {
        if (!userId) { alert("Please login first"); return; }
        window.location.href = '/cart/checkout'; // redirect to checkout page
    }

    function logout() {
        localStorage.removeItem('currentUserId');
        window.location.href = '/';
    }

    // Load cart on page load
    loadCartItems();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification - BuildPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50">
  <nav class="bg-white shadow-lg py-4">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='index.html'">
          <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
            <i class="fas fa-hard-hat text-white text-xl"></i>
          </div>
          <span class="text-2xl font-bold text-blue-600">BuildPro</span>
        </div>
        <a href="login" class="text-blue-600 hover:text-blue-800">‚Üê Back to Login</a>
      </div>
    </div>
  </nav>

  <div class="max-w-md mx-auto my-12 bg-white rounded-xl shadow-xl p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">OTP Verification</h2>
      <p class="text-gray-600">Enter the OTP sent to your email</p>
    </div>
    
    <form onsubmit="event.preventDefault(); resetPassword();">
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">OTP</label>
        <input id="otpInput" type="text" maxlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" placeholder="Enter 6-digit OTP" required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2">New Password/change Rigistered password</label>
        <input id="passwordInput" type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" placeholder="Enter new password" required>
      </div>

      <div class="mb-6">
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
          Reset Password
        </button>
      </div>
    </form>
  </div>

  <script>
    async function resetPassword() {
      const otpCode = document.getElementById("otpInput").value;
      const newPassword = document.getElementById("passwordInput").value;
      const email = new URLSearchParams(window.location.search).get("email");
      const API_BASE = "/reset-password";

      if (!otpCode || !newPassword) {
        alert("Please enter OTP and new password.");
        return;
      }

      try {
        const response = await fetch(`${API_BASE}`,  {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            otpCode: otpCode,
            newPassword: newPassword
          })
        });

        if (response.ok) {
          const msg = await response.text();
          alert(msg);
          window.location.href = "login";
        } else {
          const error = await response.text();
          alert("Error: " + error);
        }
      } catch (err) {
        console.error("Request failed:", err);
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>

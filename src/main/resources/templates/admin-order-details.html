<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-sidebar {
            min-height: calc(100vh - 80px);
            background: #1f2937;
        }
        .admin-menu {
            color: white;
            padding: 12px 20px;
            display: block;
            transition: background 0.3s;
        }
        .admin-menu:hover, .admin-menu.active {
            background: #374151;
        }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-confirmed { background: #dbeafe; color: #1e40af; }
        .status-shipped { background: #e0e7ff; color: #3730a3; }
        .status-delivered { background: #d1fae5; color: #065f46; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }
    </style>

    <script>
        // Restrict direct access
        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || !user.role || user.role.name.toLowerCase() !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = '/login';
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '/admin/logout';
        }

        // Update order status
        function updateOrderStatus(orderId, currentStatus) {
            const statuses = ['PENDING', 'CONFIRMED', 'SHIPPED', 'DELIVERED', 'CANCELLED'];
            const currentIndex = statuses.indexOf(currentStatus);
            const nextStatus = statuses[currentIndex + 1] || statuses[0];
            
            if (confirm(`Update order status from ${currentStatus} to ${nextStatus}?`)) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/admin/orders/' + orderId + '/status';
                
                const statusInput = document.createElement('input');
                statusInput.type = 'hidden';
                statusInput.name = 'status';
                statusInput.value = nextStatus;
                form.appendChild(statusInput);
                
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow-lg py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='/admin/dashboard'">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-hard-hat text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold text-blue-600">BuildPro Admin</span>
                </div>
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <div class="admin-sidebar w-64">
            <div class="p-4">
                <div class="text-white text-lg font-semibold mb-6">Admin Panel</div>
                <a href="/admin/dashboard" class="admin-menu">
                    <i class="fas fa-chart-line mr-3"></i> Dashboard
                </a>
                <a href="/admin/products" class="admin-menu">
                    <i class="fas fa-boxes mr-3"></i> Products
                </a>
                <a href="/admin/orders" class="admin-menu active">
                    <i class="fas fa-shopping-cart mr-3"></i> Orders
                </a>
                <a href="#" class="admin-menu">
                    <i class="fas fa-users mr-3"></i> Users
                </a>
                <a href="#" class="admin-menu">
                    <i class="fas fa-chart-bar mr-3"></i> Reports
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Order Details</h1>
                    <p class="text-gray-600 mt-2">Order #<span th:text="${order.id}"></span></p>
                </div>
                <div class="flex gap-4">
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg transition-colors" 
                            onclick="window.location.href='/admin/orders'">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Orders
                    </button>
                    <button th:onclick="'updateOrderStatus(' + ${order.id} + ', \'' + ${order.status} + '\')'"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-edit mr-2"></i> Update Status
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Order Information -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Customer Information -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Customer Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Name</label>
                                <p class="mt-1 text-gray-900" th:text="${order.userName}"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email</label>
                                <p class="mt-1 text-gray-900" th:text="${order.userEmail}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Delivery Address -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Delivery Address</h2>
                        <p class="text-gray-900" th:text="${order.address}"></p>
                    </div>

                    <!-- Order Items -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Order Items</h2>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="border-b">
                                        <th class="text-left py-3 px-4">Product</th>
                                        <th class="text-left py-3 px-4">Brand</th>
                                        <th class="text-left py-3 px-4">Quantity</th>
                                        <th class="text-left py-3 px-4">Price</th>
                                        <th class="text-left py-3 px-4">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.orderItems}" class="border-b">
                                        <td class="py-3 px-4" th:text="${item.productName}"></td>
                                        <td class="py-3 px-4" th:text="${item.productBrand}"></td>
                                        <td class="py-3 px-4" th:text="${item.quantity}"></td>
                                        <td class="py-3 px-4">₹<span th:text="${item.price}"></span></td>
                                        <td class="py-3 px-4">₹<span th:text="${item.subtotal}"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="space-y-6">
                    <!-- Order Status -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Order Status</h2>
                        <div class="text-center">
                            <span th:class="'status-badge status-' + ${#strings.toLowerCase(order.status)}" 
                                  th:text="${order.status}"></span>
                        </div>
                        <div class="mt-4 space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Order Date:</span>
                                <span th:text="${order.orderDateDisplay}"></span>
                            </div>
                            <div class="flex justify-between" th:if="${order.deliveryDateDisplay}">
                                <span class="text-gray-600">Delivery Date:</span>
                                <span th:text="${order.deliveryDateDisplay}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Subtotal:</span>
                                <span>₹<span th:text="${order.totalAmount}"></span></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Delivery Charge:</span>
                                <span>₹<span th:text="${order.deliveryCharge}"></span></span>
                            </div>
                            <div class="flex justify-between" th:if="${order.discountAmount > 0}">
                                <span class="text-gray-600">Discount:</span>
                                <span class="text-green-600">-₹<span th:text="${order.discountAmount}"></span></span>
                            </div>
                            <hr>
                            <div class="flex justify-between font-semibold text-lg">
                                <span>Total:</span>
                                <span>₹<span th:text="${order.finalAmount}"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

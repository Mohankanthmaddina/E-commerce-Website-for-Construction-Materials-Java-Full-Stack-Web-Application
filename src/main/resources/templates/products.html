<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">

    <!-- âœ… Navbar -->
    <nav class="bg-white shadow-lg py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='/'">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-hard-hat text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold text-blue-600">BuildPro</span>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/homepage" class="text-gray-700 hover:text-blue-600 transition-colors">Home</a>
                    <a href="/categories/view" class="text-gray-700 hover:text-blue-600 transition-colors">Categories</a>
                    <a href="/products/view" class="text-gray-700 hover:text-blue-600 transition-colors">Products</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative cursor-pointer" onclick="goToCart()">
                    <i class="fas fa-shopping-cart text-xl text-gray-700"></i>
                    <span class="cart-badge" id="cart-count">0</span>
                </div>



                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors" onclick="logout()">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- âœ… Product Cards -->
    <div class="max-w-7xl mx-auto my-12 px-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">
                <span th:if="${selectedCategory}" th:text="'Products in ' + ${selectedCategory}"></span>
                <span th:unless="${selectedCategory}">Available Products</span>
            </h1>
            <div class="flex items-center space-x-4">
                <!-- Category Filter -->
                <select id="categoryFilter" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                    <option th:each="cat : ${categories}" 
                            th:value="${cat.name}" 
                            th:text="${cat.name}"
                            th:selected="${cat.name == selectedCategory}">
                    </option>
                </select>
                <button th:if="${selectedCategory}" 
                        onclick="clearFilter()" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg transition-colors">
                    Clear Filter
                </button>
            </div>
        </div>

    <div class="space-y-6">
        <!-- Loop over products: one per row -->
        <div th:each="product : ${products}"
             class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow cursor-pointer flex items-center"
             th:onclick="'window.location.href=\'/products/' + ${product.id} + '/view\''">

            <!-- Product Image -->
            <img th:src="${product.imageUrl}" alt="Product image" class="w-48 h-48 object-cover flex-shrink-0">

            <!-- Product Info -->
            <div class="p-4 flex-1">
                <h2 class="text-xl font-bold text-gray-800 mb-1" th:text="${product.name}">Product Name</h2>
                <p class="text-sm text-gray-600 mb-2" th:text="${product.brand}">Brand</p>
                <div class="text-blue-600 font-bold text-lg mb-3">
                    â‚¹<span th:text="${product.price}">0.00</span>
                </div>

                <!-- Buttons -->
                <div class="flex space-x-2">
                    <button class="bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700 text-sm"
                    th:onclick="'event.stopPropagation(); addToCart(' + ${product.id} + ');'">
                    Add to Cart
                </button>
                    <button class="bg-orange-500 text-white px-3 py-2 rounded-lg hover:bg-orange-600 text-sm"
                            th:onclick="'event.stopPropagation(); buyNow(' + ${product.id} + ');'">
                        Buy Now
                    </button>
                </div>
            </div>
        <!-- End Loop -->
    </div>
</div>

        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        }

        function addToCart(productId) {
            const userId = localStorage.getItem('currentUserId');
            if (!userId) {
                alert("Please login first! ðŸ”’");
                window.location.href = "/login";
                return;
            }

            // Show loading state
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = "Adding...";
            button.disabled = true;

            fetch(`/products/add/${productId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId: parseInt(userId) })
            })
            .then(response => response.text())
            .then(msg => {
                if (msg.includes("successfully")) {
                    // Update cart count
                    updateCartCount();
                    // Show success message
                    showNotification("Product added to cart!", "success");
                } else {
                    showNotification("Error: " + msg, "error");
                }
            })
            .catch(err => {
                console.error(err);
                showNotification("Error adding product to cart", "error");
            })
            .finally(() => {
                button.textContent = originalText;
                button.disabled = false;
            });
        }

        function buyNow(productId) {
            const userId = localStorage.getItem('currentUserId');
            if (!userId) {
                alert("Please login first to buy products! ðŸ”’");
                window.location.href = "/login";
                return;
            }

            // Show loading state
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = "Processing...";
            button.disabled = true;

            // Add product to cart first
            fetch(`/products/add/${productId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId: parseInt(userId) })
            })
            .then(response => response.text())
            .then(msg => {
                if (msg.includes("successfully")) {
                    // Redirect to checkout
                    window.location.href = `/checkout?userId=${userId}&buyNow=true`;
                } else {
                    showNotification("Error: " + msg, "error");
                    button.textContent = originalText;
                    button.disabled = false;
                }
            })
            .catch(err => {
                console.error(err);
                showNotification("Error processing buy now", "error");
                button.textContent = originalText;
                button.disabled = false;
            });
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }


        function buyNow(productId) {
            alert("Buying product " + productId + " now! ðŸ›’");
            // TODO: redirect to checkout
        }
        function goToCart() {
            const userId = localStorage.getItem("currentUserId");
            if (!userId) {
                alert("Please login first to view your cart!");
                window.location.href = "/login";
                return;
            }
            window.location.href = `/cart/view?userId=${userId}`;
        }

        function filterByCategory() {
            const category = document.getElementById('categoryFilter').value;
            if (category) {
                window.location.href = `/products/view?category=${encodeURIComponent(category)}`;
            } else {
                window.location.href = '/products/view';
            }
        }

        function clearFilter() {
            window.location.href = '/products/view';
        }

        // Initialize cart count
        function updateCartCount() {
            const userId = localStorage.getItem('currentUserId');
            if (!userId) {
                document.getElementById('cart-count').textContent = '0';
                return;
            }

            fetch(`/cart?userId=${userId}`)
                .then(response => response.json())
                .then(data => {
                    const count = data.items ? data.items.length : 0;
                    document.getElementById('cart-count').textContent = count;
                })
                .catch(err => {
                    console.error('Error fetching cart count:', err);
                    document.getElementById('cart-count').textContent = '0';
                });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Address - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">

<!-- Navigation bar -->
<nav class="bg-white shadow-lg py-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='/'">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                <i class="fas fa-hard-hat text-white text-xl"></i>
            </div>
            <span class="text-2xl font-bold text-blue-600">BuildPro</span>
        </div>

        <div class="flex items-center space-x-4">
            <div class="relative cursor-pointer">
                <i class="fas fa-shopping-cart text-xl text-gray-700"></i>
                <span class="cart-badge" id="cart-count">0</span>
            </div>

            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors" onclick="logout()">
                Logout
            </button>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="max-w-6xl mx-auto my-12 px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Delivery Address</h2>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Delivery Form -->
      <div>
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-xl font-semibold mb-4">Enter Delivery Details</h3>
          <form id="address-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label class="block text-gray-700 mb-2">Full Name</label>
                <input type="text" required class="w-full px-4 py-3 border rounded-lg" placeholder="Your full name">
              </div>
              <div>
                <label class="block text-gray-700 mb-2">Phone Number</label>
                <input type="tel" required class="w-full px-4 py-3 border rounded-lg" placeholder="10-digit phone number">
              </div>
            </div>

            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Email Address</label>
              <input type="email" required class="w-full px-4 py-3 border rounded-lg" placeholder="example@mail.com">
            </div>

            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Address Line 1</label>
              <input type="text" required class="w-full px-4 py-3 border rounded-lg" placeholder="Street, building, etc.">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Address Line 2</label>
              <input type="text" class="w-full px-4 py-3 border rounded-lg" placeholder="Apartment, floor, landmark (optional)">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
              <div>
                <label class="block text-gray-700 mb-2">City</label>
                <input type="text" required class="w-full px-4 py-3 border rounded-lg" placeholder="City">
              </div>
              <div>
                <label class="block text-gray-700 mb-2">Postal Code</label>
                <input type="text" required class="w-full px-4 py-3 border rounded-lg" placeholder="PIN/ZIP code">
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
              <div>
                <label class="block text-gray-700 mb-2">State</label>
                <input type="text" required class="w-full px-4 py-3 border rounded-lg" placeholder="State">
              </div>
              <div>
                <label class="block text-gray-700 mb-2">Country</label>
                <input type="text" required class="w-full px-4 py-3 border rounded-lg" placeholder="Country">
              </div>
            </div>

            <div class="mb-6">
              <label class="block text-gray-700 mb-2">Delivery Instructions</label>
              <textarea class="w-full px-4 py-3 border rounded-lg" placeholder="e.g., Leave with security, ring the bell twice"></textarea>
            </div>

            <button type="button" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700" onclick="saveAddress()">
              Save & Continue
            </button>
          </form>
        </div>
      </div>

        <!-- Right: Order Summary -->
        <div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">₹0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Delivery Charge</span>
                        <span id="cart-delivery">₹0.00</span>
                    </div>
                    <div class="flex justify-between text-green-600" id="discount-container" style="display: none;">
                        <span>Cluster Discount (5%)</span>
                        <span id="cart-discount">-₹0.00</span>
                    </div>
                    <div class="border-t pt-3">
                        <div class="flex justify-between font-semibold text-lg">
                            <span>Total</span>
                            <span id="cart-total">₹0.00</span>
                        </div>
                    </div>
                </div>

                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4" id="cluster-info" style="display: none;">
                    <div class="flex items-center">
                        <i class="fas fa-users text-blue-600 mr-2"></i>
                        <span class="font-semibold">Cluster Benefit!</span>
                    </div>
                    <p class="text-sm text-blue-700 mt-1">You qualify for 15% delivery discount due to nearby orders.</p>
                </div>

                <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors" onclick="goToPayment()">
                    Continue to Payment
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const userId = localStorage.getItem('currentUserId');

    async function loadOrderSummary() {
        if (!userId) return;

        try {
            const res = await fetch(`/cart?userId=${userId}`);
            if (!res.ok) throw new Error("Failed to fetch cart");
            const cart = await res.json();

            if (!cart.items || cart.items.length === 0) return;

            const subtotal = cart.items.reduce((sum, i) => sum + i.subtotal, 0);
            const delivery = subtotal > 0 ? subtotal * 0.05 : 0;
            const discount = subtotal > 1000 ? delivery * 0.15 : 0;
            const total = subtotal + delivery - discount;

            document.getElementById('cart-subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('cart-delivery').textContent = `₹${delivery.toFixed(2)}`;
            document.getElementById('cart-total').textContent = `₹${total.toFixed(2)}`;

            if (discount > 0) {
                document.getElementById('discount-container').style.display = 'flex';
                document.getElementById('cart-discount').textContent = `-₹${discount.toFixed(2)}`;
                document.getElementById('cluster-info').style.display = 'block';
            }
        } catch (err) {
            console.error("Error loading summary:", err);
        }
    }

    function goToPayment() {
        // (Optional) Save address details here before payment
        const address = {
            fullName: document.getElementById("fullName").value,
            addressLine: document.getElementById("addressLine").value,
            city: document.getElementById("city").value,
            state: document.getElementById("state").value,
            zip: document.getElementById("zip").value
        };

        localStorage.setItem("deliveryAddress", JSON.stringify(address));
        window.location.href = '/payment';
    }

    function logout() {
        localStorage.removeItem('currentUserId');
        window.location.href = '/';
    }

    // Load order summary when page opens
    loadOrderSummary();
</script>
</body>
</html>

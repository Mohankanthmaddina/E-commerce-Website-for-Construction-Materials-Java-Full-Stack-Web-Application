<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-sidebar {
            min-height: calc(100vh - 80px);
            background: #1f2937;
        }
        .admin-menu {
            color: white;
            padding: 12px 20px;
            display: block;
            transition: background 0.3s;
        }
        .admin-menu:hover, .admin-menu.active {
            background: #374151;
        }
    </style>

    <script>
        // Restrict direct access
        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || !user.role || user.role.name.toLowerCase() !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = '/login';
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser'); // clear user session
            window.location.href = '/admin/logout';
        }

        // Delete product function
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                // Create a form to submit the delete request
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/admin/products/delete/' + productId;
                
                // Add CSRF token if needed (Spring Security)
                const csrfToken = document.querySelector('meta[name="_csrf"]');
                if (csrfToken) {
                    const csrfInput = document.createElement('input');
                    csrfInput.type = 'hidden';
                    csrfInput.name = '_csrf';
                    csrfInput.value = csrfToken.getAttribute('content');
                    form.appendChild(csrfInput);
                }
                
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow-lg py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='/admin/dashboard'">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-hard-hat text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold text-blue-600">BuildPro Admin</span>
                </div>
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <div class="admin-sidebar w-64">
            <div class="p-4">
                <div class="text-white text-lg font-semibold mb-6">Admin Panel</div>
                <a href="/admin/dashboard" class="admin-menu">
                    <i class="fas fa-chart-line mr-3"></i> Dashboard
                </a>
                <a href="/admin/products" class="admin-menu active">
                    <i class="fas fa-boxes mr-3"></i> Products
                </a>
                <a href="#" class="admin-menu">
                    <i class="fas fa-shopping-cart mr-3"></i> Orders
                </a>
                <a href="#" class="admin-menu">
                    <i class="fas fa-users mr-3"></i> Users
                </a>
                <a href="#" class="admin-menu">
                    <i class="fas fa-chart-bar mr-3"></i> Reports
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Success Message -->
            <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${param.success}"></span>
            </div>
            
            <!-- Error Message -->
            <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span th:text="${param.error}"></span>
            </div>
            
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Product Management</h1>
                 <button 
                    onclick="window.location.href='/admin/products/add'" 
                    class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition-colors inline-flex items-center gap-2">
                    <i class="fas fa-plus"></i>
                    <span>Add Product</span>
                </button>
            </div>
            

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Product</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Brand</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                No products found.
                            </td>
                        </tr>
                        <tr th:each="product : ${products}">
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <img th:src="${product.imageUrl}" th:alt="${product.name}" class="w-10 h-10 object-cover rounded mr-3">
                                    <div>
                                        <div class="font-medium" th:text="${product.name}"></div>
                                        <div class="text-sm text-gray-500" th:text="${#strings.abbreviate(product.description, 50)}"></div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4" th:text="${product.categoryName}"></td>
                            <td class="px-6 py-4" th:text="${product.brand}"></td>
                            <td class="px-6 py-4" th:text="|â‚¹${product.price}|"></td>
                            <td class="px-6 py-4">
                                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" 
                                   class="text-blue-600 hover:text-blue-800 mr-3 inline-block">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button class="text-red-600 hover:text-red-800" 
                                        th:onclick="'deleteProduct(' + ${product.id} + ')'">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification - BuildPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg py-4">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='index.html'">
          <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
            <i class="fas fa-hard-hat text-white text-xl"></i>
          </div>
          <span class="text-2xl font-bold text-blue-600">BuildPro</span>
        </div>
        <a href="login" class="text-blue-600 hover:text-blue-800">‚Üê Back to Login</a>
      </div>
    </div>
  </nav>

  <!-- OTP Card -->
  <div class="max-w-md mx-auto my-12 bg-white rounded-xl shadow-xl p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Verify Your Account</h2>
      <p class="text-gray-600">Enter the OTP sent to your email</p>
    </div>

    <form id="otp-form">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100" readonly>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">OTP Code</label>
        <input type="text" id="otp" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" placeholder="Enter 6-digit OTP" required>
      </div>

      <div class="mb-6">
        <button type="button" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors" onclick="verifyOTP()">
          Verify OTP
        </button>
      </div>
    </form>
  </div>

  <script>
    // Extract email from query params
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");
    document.getElementById("email").value = email;

    async function verifyOTP() {
      const otpCode = document.getElementById("otp").value;

      try {
        const response = await fetch("/registration-verification", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otpCode })
        });

        const data = await response.json();
        if (!response.ok) {
          alert(data.message || "OTP verification failed");
          return;
        }

        alert(data.message);
        // Redirect to login page after successful verification
        window.location.href = "login";
      } catch (err) {
        alert("Error: " + err);
      }
    }
  </script>

</body>
</html>

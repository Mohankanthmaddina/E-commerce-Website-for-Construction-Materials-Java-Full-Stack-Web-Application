<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Admin | BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-tight">

    <div class="max-w-5xl mx-auto p-8">
        <div class="bg-white shadow-lg rounded-2xl p-6">
            
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                    <i class="fas fa-plus-circle text-blue-600"></i> Add New Product
                </h1>
                <a th:href="@{/admin/products}" 
                   class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg shadow-sm transition-colors">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>

            <!-- Error/Success Messages -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${param.success}"></span>
            </div>

            <!-- Add Product Form -->
            <form th:action="@{/admin/products/add}" th:object="${product}" 
                  method="POST" enctype="multipart/form-data" 
                  class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Category -->
                <div>
                    <label class="block mb-2 text-gray-700 font-semibold">Category</label>
                    <select th:field="*{categoryId}" required
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
                        <option value="">-- Select Category --</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                </div>

                <!-- Name -->
                <div>
                    <label class="block mb-2 text-gray-700 font-semibold">Product Name</label>
                    <input type="text" th:field="*{name}" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Brand -->
                <div>
                    <label class="block mb-2 text-gray-700 font-semibold">Brand</label>
                    <input type="text" th:field="*{brand}" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Price -->
                <div>
                    <label class="block mb-2 text-gray-700 font-semibold">Price (â‚¹)</label>
                    <input type="number" step="0.01" th:field="*{price}" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Stock Quantity -->
                <div>
                    <label class="block mb-2 text-gray-700 font-semibold">Stock Quantity</label>
                    <input type="number" th:field="*{stockQuantity}"
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Image (URL or Upload) -->
                <div class="md:col-span-2">
                    <label class="block mb-2 text-gray-700 font-semibold">Product Image URL</label>
                    <input type="url" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- OR if you want file upload instead:
                <div class="md:col-span-2">
                    <label class="block mb-2 text-gray-700 font-semibold">Upload Product Image</label>
                    <input type="file" name="imageFile" accept="image/*"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
                </div>
                -->

                <!-- Description -->
                <div class="md:col-span-2">
                    <label class="block mb-2 text-gray-700 font-semibold">Description</label>
                    <textarea th:field="*{description}" rows="4"
                              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <!-- Specifications (JSON) -->
                <div class="md:col-span-2">
                    <label class="block mb-2 text-gray-700 font-semibold">Specifications (JSON)</label>
                    <textarea th:field="*{specifications}" rows="4" 
                              placeholder='{"color":"Gray","weight":"50kg"}'
                              class="w-full border border-gray-300 rounded-lg px-4 py-2 font-mono text-sm focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="md:col-span-2 flex justify-end">
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition-colors flex items-center gap-2">
                        <i class="fas fa-save"></i> Save Product
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

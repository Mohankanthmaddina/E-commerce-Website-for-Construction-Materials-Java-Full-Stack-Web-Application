<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50">
    <nav class="bg-white shadow-lg py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='index.html'">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-hard-hat text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold text-blue-600">BuildPro</span>
                </div>
                <a href="login" class="text-blue-600 hover:text-blue-800">‚Üê Back to Login</a>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto my-12 bg-white rounded-xl shadow-xl p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Reset Password</h2>
            <p class="text-gray-600">Enter your email to receive OTP</p>
        </div>
        
        <form onsubmit="event.preventDefault(); sendPasswordResetOTP();">
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Email Address</label>
                <input id="emailInput" type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-6">
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                    Send OTP
                </button>
            </div>
            
            <div class="text-center">
                <a href="login" class="text-blue-600 hover:underline">Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        async function sendPasswordResetOTP() {
            const email = document.getElementById("emailInput").value;
            if (!email) return;

            try {
                // Call your backend API
                const response = await fetch("/forgot-password?email=" + encodeURIComponent(email), {
                    method: "POST"
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem("resetEmail", data.email);
                    window.location.href = "/otp-verification?type=" + data.type + "&email=" + encodeURIComponent(data.email);
                }else {
                    const errorMsg = await response.text();
                    alert("Error: " + errorMsg);
                }
            } catch (error) {
                console.error("Request failed:", error);
                alert("Something went wrong. Please try again later.");
            }
        }
    </script>
</body>
</html>

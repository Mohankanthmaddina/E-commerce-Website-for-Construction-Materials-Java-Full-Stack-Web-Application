<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BuildPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50">
    <nav class="bg-white shadow-lg py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='index.html'">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-hard-hat text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold text-blue-600">BuildPro</span>
                </div>
                <a href="login.html" class="text-blue-600 hover:text-blue-800">← Back to Login</a>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto my-12 bg-white rounded-xl shadow-xl p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
            <p class="text-gray-600">Join our construction community</p>
        </div>
        
        <form id="register-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Full Name</label>
                <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" placeholder="Enter your full name" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email Address</label>
                <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" placeholder="Enter your email" required>
            </div>

            <!-- Role Selection -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Register As</label>
                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" required>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" placeholder="Create a password" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Confirm Password</label>
                <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" placeholder="Confirm your password" required>
            </div>
            
            <div class="mb-6">
                <button type="button" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors" onclick="sendOTP()">
                    Send OTP Verification
                </button>
            </div>
            
            <div class="text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="login" class="text-blue-600 hover:underline">Sign in here</a>
                </p>
            </div>
        </form>
    </div>

    <script>
    async function sendOTP() {
        const form = document.getElementById('register-form');
        const name = form[0].value;
        const email = form[1].value;
        const role = form[2].value;   // ✅ role selection (USER / ADMIN)
        const password = form[3].value;
        const confirmPassword = form[4].value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        if (form.checkValidity()) {
            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password, role }) // ✅ send role also
                });

                if (!response.ok) {
                    const error = await response.text();
                    alert(error);
                    return;
                }

                const data = await response.json();
                alert(data.message);

                // Redirect to OTP verification page with email
                window.location.href = "registration-verification?email=" + encodeURIComponent(email);
            } catch (err) {
                alert("Error: " + err);
            }
        } else {
            form.reportValidity();
        }
    }
    </script>

</body>
</html>
